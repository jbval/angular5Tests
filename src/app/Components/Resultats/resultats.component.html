
<div class="btn-group btn-group-toggle mb-2" data-toggle="buttons">
  <label class="btn btn-secondary" [ngClass]="{active:tournoi==selectedTournoi}" *ngFor="let tournoi of tournois">
    <input type="radio" name="options" id="[tournoi]" autocomplete="off" checked (click)="refreshResultats(tournoi)"> {{tournoi}}
  </label>
  </div>

<table class="table table-striped table-hover">
  <thead >
    <th scope="col">Classement</th>
    <th scope="col">Nom/Pr√©nom</th>
    <th scope="col">Licence</th>
    <th scope="col">Club</th>
    <th scope="col">Points</th>
  </thead>
  <tbody>
    <tr *ngFor="let resultat of resultatsFiltered;index as classement">
      <td>{{classement+1}}</td>
        <td>{{resultat.NomJoueur | uppercase}}</td>
        <td>{{resultat.Licence}}</td>
        <td>{{resultat.Club}}</td>
        <td>{{resultat.Points}}</td>
    </tr>
  </tbody>
</table>
